<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Scientific Calculator(Replica)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Google Scientific Calculator</h1>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="card mt-4">
            <div class="card-body">
              <div>
                <input
                  id="cal-display"
                  readonly
                  class="form-control form-control-lg text-end"
                  type="text"
                  aria-label=".form-control-lg example"
                />
              </div>

              <div class="row gx-2 gy-2 mt-2">
                <!-- row 1 -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    AC
                  </button>
                </div>

                <!-- row 2 -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    √∑
                  </button>
                </div>

                <!-- row 3 -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    √ó
                  </button>
                </div>
                <!-- row 4 -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    -
                  </button>
                </div>

                <!-- row 5 -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 border border-primary"
                  >
                    =
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    +
                  </button>
                </div>

                <!-- row 6 -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    sin
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    ln
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    ùùÖ
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    cos
                  </button>
                </div>

                <!-- row  -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    log
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    e
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    tan
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border">
                    ‚àö
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
